language: android
jdk:
  - oraclejdk8
android:
  components:
    - build-tools-21.1.2
    - build-tools-23.0.2
    - build-tools-23.0.3
    - tools
    - build-tools-23.0.3
    - build-tools-25.0.0
    - extra-android-support
    - extra
    - extra-android-m2repository
    - extra-google-m2repository
    - android-6
    - android-7
    - android-4.4
    - android-23
    - source-24
    - source 23
    - source-19
    - addon-google_apis-google-19
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/
script:
  - ./gradlew build connectedCheck
  - ./gradlew build connectedCheck --stacktrace
  - ./gradlew build connectedCheck --info
  - ./gradlew build connectedCheck --debug

    - $HOME/.gradle/wrapper/
